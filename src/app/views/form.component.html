<ul class="alert alert-danger" *ngIf="errors?.length > 0">
  <li *ngFor = "let err of errors">
    {{err}}
  </li>
</ul>
<div class="card bg-dark text-white">
  <div class="card-header">{{ title }}</div>
  <div class="card-body">

    <form #employeeForm="ngForm">
      <div class="form-group row">
        <label for="nombre" class="col-form-label col-sm-2">Identification</label>
        <div class="col-sm-6">
          <input type="number" class="form-control" [(ngModel)]="employee.id" name="id" #id="ngModel" min="1">
          <div class="alert alert-danger" *ngIf="id.invalid && (id.dirty || id.touched)">
            <div *ngIf="id.errors.required">
              Id is required
            </div>
          </div>
        </div>
      </div>

      <div class="form-group row">
        <label for="nombre" class="col-form-label col-sm-2">Name</label>
        <div class="col-sm-6">
          <input type="text" class="form-control" [(ngModel)]="employee.fullName" name="fullName" #fullName="ngModel" minlength="1">
          <div class="alert alert-danger" *ngIf="fullName.invalid && (fullName.dirty || fullName.touched)">
            <div *ngIf="fullName.errors.required">
              Full Name is required
            </div>
          </div>
        </div>
      </div>

      <div class="form-group row">
        <label for="function" class="col-form-label col-sm-2">Function</label>
        <div class="col-sm-6">
          <input type="text" class="form-control" [(ngModel)]="employee.function" name="function" #function="ngModel" minlength="1">
          <div class="alert alert-danger" *ngIf="function.invalid && (function.dirty || function.touched)">
            <div *ngIf="function.errors.required">
              Function is required
            </div>
          </div>
        </div>
      </div>

      <div class="form-group row">
        <label for="function" class="col-form-label col-sm-2">Boss</label>
        <div class="col-sm-6">
          <select class="form-control" [(ngModel)]="employee.bossId" name="boss" #boss="ngModel">
            <option *ngFor="let employee of employeesList" [value]="employee.id">{{employee.fullName}}
            </option>
          </select>
          <div class="alert alert-danger" *ngIf="boss.invalid && (boss.dirty || boss.touched)">
          </div>
        </div>
      </div>

      <div class="form-group row">
        <div class="col-sm-6">
          <button class="btn btn-primary" role="button" (click)='create()'>Add</button>
        </div>
      </div>
    </form>

  </div>
</div>
