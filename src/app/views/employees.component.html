<div class="card border-primary mb-3">
  <div class="card-header">Employees</div>
  <div class="card-body text-primary">
    <h5 class="card-title">Employees List</h5>
    <div class="my-2 text-left">
      <button class="btn btn-rounded btn-primary" type="button" [routerLink]="['/employees/form']">
        Add Employee
      </button>
    </div>
    <div *ngIf="employees?.length == 0" class="alert alert-info">No data to display!</div>
    <table class="table table-bordered table-striped" *ngIf="employees?.length>0">
      <thead>
        <tr>
          <th>Identification</th>
          <th>Name</th>
          <th>Function</th>
          <th>Boss</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let employee of employees">
          <td>{{ employee.id}}</td>
          <td>{{ employee.fullName }}</td>
          <td>{{ employee.function }}</td>
          <td>{{ employee.bossName }}</td>
        </tr>
      </tbody>
    </table>
    <paginator-nav *ngIf="paginator" [paginator] = "paginator"></paginator-nav>
  </div>
</div>
